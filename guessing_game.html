<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <style>
        #won,#lost{
            height: 200px;
            width: 200px;
            background-color: red;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
          <p id="won"></p>
          <p id="lost"></p>

    <script>
       var number_of_won = 0, number_of_lost = 0;
   for(var i=1; i<6; i++){
       var number = (parseInt(prompt("Enter Number (From 1 to 5): ")));
       var random_number = Math.floor(Math.random()*5 + 1);

       if(number==random_number){
           console.log("You Have Won");
           number_of_won++;
       }else{
        console.log("You Have Lost | Random Number was: " + random_number);
        number_of_lost++;
       }
   }

 document.querySelector("#won").innerHTML= "You have won " + number_of_won  + " times";
 document.querySelector("#lost").innerHTML= "You have lost " + number_of_lost  + " times";
    </script>
</body>
</html>
